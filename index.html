<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Players Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>NBA Player Stats Dashboard</h1>
        <button>Toggle Dark Mode</button>
    </header>
    <main>
        <input id="search" type="text" placeholder="Search players...">
        <select name="filter" id="filter">
            <option value="All">All</option>
        </select>
        <table id="players-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Points</th>
                    <th>Rebounds</th>
                    <th>Assists</th>
                    <th>Blocks</th>
                    <th>Turnovers</th>
                </tr>
            </thead>
            <tbody id="player-row">
                <!-- This will be populated in JS -->
            </tbody>
        </table>
    </main>
    <script src="./script.js"></script>
</body>
</html>
